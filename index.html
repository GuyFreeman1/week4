<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <section class="calculator">
        <form>
            <input type="text" class="screen" id="screentext">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-orange" onclick="calculate('*')">*</button>
            <button type="button" class="btn btn-orange" onclick="calculate('/')">/</button>
            <button type="button" class="btn btn-orange" onclick="calculate('-')">-</button>
            <button type="button" class="btn btn-orange" onclick="calculate('+')">+</button>

            <button type="button" class="btn btn-silver" onclick="calculate(9)">9</button>
            <button type="button" class="btn btn-silver" onclick="calculate(8)">8</button>
            <button type="button" class="btn btn-silver" onclick="calculate(7)">7</button>
            <button type="button" class="btn btn-silver" onclick="calculate(6)">6</button>
            <button type="button" class="btn btn-silver" onclick="calculate(5)">5</button>
            <button type="button" class="btn btn-silver" onclick="calculate(4)">4</button>
            <button type="button" class="btn btn-silver" onclick="calculate(3)">3</button>
            <button type="button" class="btn btn-silver" onclick="calculate(2)">2</button>
            <button type="button" class="btn btn-silver" onclick="calculate(1)">1</button>
            <button type="button" class="btn btn-silver" onclick="calculate(0)">0</button>
            <button type="button" class="btn btn-silver" onclick="calculate('.')">.</button>

            <button type="button" class="btn btn-eqal" onclick="results()">=</button>
            <button type="button" class="btn btn-clear" onclick="clr()">C</button>

        </div>
    </section>
    
        


    <script src="script.js"></script>
</body>
</html>
